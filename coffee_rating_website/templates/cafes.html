{% extends 'base.html' %}

{% block title %}All Cafes{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <!-- Header -->
      <h1>All Cafes</h1>

      <!-- Table of cafes -->
      <table class="table" style="color: white">
        {% for row in cafes %}
          <tr>
            {% for item in row %}
              {% if item[0:4] == "http" %}
                <td><a href="{{ item }}">Maps Link</a></td>
              {% else %}
                <td>{{ item }}</td>
              {% endif %}
            {% endfor %}
          </tr>
        {% endfor %}
      </table>

      <!-- Link to return to index page -->
      <p><a href="{{ url_for('home') }}">Return to index page</a></p>
    </div>
  </div>
</div>
{% endblock %}
