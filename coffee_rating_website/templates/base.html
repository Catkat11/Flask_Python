<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    {% block styles %}
    <!-- Load Bootstrap CSS -->
    {{ bootstrap.load_css() }}

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    {% endblock %}

    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Content -->
    {% block content %}{% endblock %}
</body>
</html>
